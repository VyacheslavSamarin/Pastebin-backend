spring:
  datasource:
    url: jdbc:h2:mem:generationdb
    driverCLassName: org.h2.Driver
    username: user
    password: 1
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  data:
    redis:
      host: localhost
      port: 6379

